<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/rawline" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header-content">
                <div class="button-nav">
                    <img src="menu.png" alt="Menu">
                </div>
                <div class="button-lorem">
                    <div class="button">
                        <a>Lorem</a>
                    </div>
                </div>
                <div class="button-home">
                    <a style="color:#FF6E1F;">Home</a>
                </div>
                <div class="button-communicate">
                    <div class="email">
                        <img src="email.svg" alt="Email">
                    </div>
                    <div class="phone">
                        <img src="phone.svg" alt="Phone">
                    </div>
                </div>
            </div>
        </header>
        <hr class="horizontal"/>
        <div id="main">
            <div class="main-content">
                <div class="text">
                    <div class="container-text">
                        <h1>
                            Мы любим животных <br>
                            и поддерживаем их
                        </h1>
                        <a>
                            Один из проверенных способов это сделать — помочь благотворительному фонду
                        </a>
                        <div class="button-donate">
                            <div class="button">
                                <a>Кнопка добра</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="vertical"/>
                <div class="picture">
                    <div class="container-picture">
                        <img src="01.png" alt="Picture">
                    </div>
                </div>
            </div>
        </div>
        <hr class="horizontal"/>
    </div>
</body>
</html>
